    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            padding: 0;
            margin: 0;
            /*background-color: black;*/
            display: flex;
            font-family: "Helvetica Neue";
            background-color: black;
        }
        p {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        div {
            padding: 0px;
        }
        main {
           width: 100%;
            height: 100%;
        }

        .slider-entity {
            /*background-color: rgba(100, 100, 100, 0.9);*/
            margin-top: 2px;
            padding: 2px;
            padding-right: 8px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
            flex: 1 0 calc(25% - 20px);
        }

        #all-the-sliders {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            width: 100%;
            gap: 5px;
            max-width: 600px;
        }

        #positionContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .scene {
            padding: 5px;
            width: 180px;
            border-radius: 2px;
            background-color: darkgrey;
        }

        /*.slider-entity :not(.show-expert) {*/
        /*    background-color: darkgrey !important;*/

        /*}*/

        .scene :not(.show-expert) {
              /*background-color: magenta !important;*/
            /*background-color: darkgrey;*/
        }

        h3 {
            margin: 0px;
        }

        /*@font-face {*/
        /*    font-family: Caprasimo;*/
        /*    src: url(../media/Caprasimo-Regular.ttf);*/
        /*}*/
        #link {
            color: blue;
            text-decoration-line: underline;
        }
        .red {
            background-color: red;
        }

        #mainButtons {
            display: flex;
            white-space: nowrap;
            padding: 4px;
            gap: 10px;
            background-color: aliceblue;
            margin: 10px;
            height: 20px;

        }

        input[type="range"].mainSliders{
            width: 100px;
        }

        .valueDisplay {
            width: 20px;
        }

        input[type=range] {
            width: 100%;
        }

        #toggleExpertModeButton {
            opacity: 5%;
        }

        .expert {
            display: none !important;
        }
        .show-expert .expert { display: block !important; }
    </style>

<script src="audio-liveset.js"></script>
</head>

<body>
<main>
    <div id="mainButtons">
        <button id="toggleExpertModeButton" onclick="toggleExpert()">Toggle Expert Mode</button>
        <button onclick="toggleAudio()">Toggle Audio</button>
        <button onclick="setZero()">Zero All</button>

        <div class="expert">
        <label for="sidechain-slider">Sidechain Ratio: </label>
        <input type="range" class="mainSliders" id="sidechain-slider" min="0" max="10" step="0.1" value="">
        <span class="valueDisplay" id="ratio-value"></span>
        <label for="sidechain-release">SC Release: </label>
        <input type="range" class="mainSliders" id="sidechain-release" min="0" max="3" step="0.1" value="">
        <span class="valueDisplay" id="release-value"></span>
        </div>

    </div>
    <div id="positionContainer">
    <div id="all-the-sliders">
    </div>

    </div>
</main>
</body>
