    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            /*background-color: black;*/
            display: flex;
            font-family: "Helvetica Neue";
            /*background-color: black;*/
        }
        p {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        div {
            padding: 0px;
        }
        main {
           width: 100%;
            height: 100%;
        }

        .slider-entity {
            /*background-color: rgba(100, 100, 100, 0.9);*/
            margin-top: -2px;
            padding: 2px;
            padding-right: 8px;
            border-radius: 10px;
            overflow: hidden;
            white-space: nowrap;
            flex: 1 0 calc(25% - 20px);
        }

        #many-sliders-container {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            width: 100%;
            max-height: 100%;
            max-width: 800px;
            overflow: scroll;
            padding-top: 20px;
        }

        #positionContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .scene {
            width: 180px;
            border-radius: 20px;
            opacity: 70%;
            padding: 5px;
            background: linear-gradient(to bottom right, #aaccff, #ffe6f2);
        }

        body.show-expert .scene {


        }

        /*.slider-entity :not(.show-expert) {*/
        /*    background-color: darkgrey !important;*/

        /*}*/

        .scene :not(.show-expert) {
              /*background-color: magenta !important;*/
            /*background-color: darkgrey;*/
        }

        h3 {
            margin: 0px;
        }

        /*@font-face {*/
        /*    font-family: Caprasimo;*/
        /*    src: url(../media/Caprasimo-Regular.ttf);*/
        /*}*/
        #link {
            color: blue;
            text-decoration-line: underline;
        }
        .red {
            background-color: red;
        }

        #mainButtons {
            display: flex;
            white-space: nowrap;
            padding: 4px;
            gap: 10px;
            margin: 10px;
            height: 20px;
            z-index: 1;
            position: absolute;
        }

        input[type="range"].mainSliders{
            width: 100px;
        }

        .valueDisplay {
            width: 20px;
        }

        input[type=range] {
            width: 100%;
        }

        #toggleExpertModeButton {
            opacity: 5%;
        }

        .expert {
            display: none !important;
        }
        .show-expert .expert { display: block !important; }

        #helloBackground {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #cce6ff, #ffcce6);
            opacity: 100%;
            /*z-index: -1;*/
        }

        body.show-expert #helloBackground {
            padding-top: 40px;
        }

        #helloContainer {
            text-align: center;
            padding: 20px;
            width: 400px;
            height: 400px;
            background-color: rgba(250, 250, 250, 0.2);
            position: absolute;
            border-radius: 10px;
            color: black;

        }
        .hide {
            display: none !important;
        }
    </style>
</head>
<script src="audio-liveset.js"></script>
</head>

<body>
<main>
    <div id="helloBackground">
        <div id="helloContainer" onclick="helloClick()">
            <h1>This is about Sound.</h1>
            <p>It will load 100MB.</p>
            <p>Click to Start. </p>

        </div>
        <div id="all-the-sliders">
        </div>
    </div>
<!--    <div id="positionContainer">-->

<!--    </div>-->
    <div id="mainButtons">
        <button id="toggleExpertModeButton" onclick="toggleExpert()">Toggle Expert Mode</button>
        <button onclick="toggleAudio()" class="expert">Toggle Audio</button>
        <button onclick="setZero()" class="expert">Zero All</button>

        <div class="expert">
            <label for="sidechain-slider">Sidechain Ratio: </label>
            <input type="range" class="mainSliders" id="sidechain-slider" min="0" max="5" step="1e-18" value="">
            <span class="valueDisplay" id="ratio-value"></span>
            <label for="sidechain-release">SC Release: </label>
            <input type="range" class="mainSliders" id="sidechain-release" min="0" max="2" step="1e-18" value="">
            <span class="valueDisplay" id="release-value"></span>
        </div>

    </div>
</main>
</body>
