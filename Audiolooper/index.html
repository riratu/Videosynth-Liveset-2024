<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../lib/p5.min.js"></script>

<!--    <script src="../shared/midimapping.js"></script>-->
    <style>
        body {
            padding: 0;
            margin: 0;
            /*background-color: black;*/
            display: flex;
            font-family: "Helvetica Neue";
        }
        p {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        div {
            padding: 0px;
        }
        main {
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: -2px;
            display: block;
        }

        .slider-entity {
            background-color: rgba(0, 0, 0, 0.09);
            margin-top: 2px;
            padding: 2px;
            padding-right: 8px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
        }

        #all-the-sliders {
            display: flex;
            flex-flow: row wrap;
            height: auto;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .scene {
            padding: 5px;
            width: 180px;
            margin: 2px;
            border-radius: 2px;
            box-sizing: border-box;
            position: relative;
        }

        h3 {
            margin: 0px;
        }

        nput[type="range"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 200px;
            background-color: transparent;

            &:focus {
                outline-color: #f8b195;
            }
        }

        input[type="range"]::-webkit-slider-runnable-track {
            -webkit-appearance: none;
            appearance: none;
            height: 3px;
            background: rgb(246, 114, 128);
            background: -webkit-linear-gradient(
                left,
                rgba(246, 114, 128, 1) 0%,
                rgba(192, 108, 132, 1) 50%,
                rgba(53, 92, 125, 1) 100%
            );
            background: linear-gradient(
                to right,
                rgba(246, 114, 128, 1) 0%,
                rgba(192, 108, 132, 1) 50%,
                rgba(53, 92, 125, 1) 100%
            );
            filter: progid:DXImageTransform.Microsoft.gradient(
                startColorstr="#f67280",
                endColorstr="#355c7d",
                GradientType=1
            );
        }

        input[type="range"]::-moz-range-track {
            -moz-appearance: none;
            appearance: none;
            height: 3px;
            background: rgb(246, 114, 128);
            background: -moz-linear-gradient(
                left,
                rgba(246, 114, 128, 1) 0%,
                rgba(192, 108, 132, 1) 50%,
                rgba(53, 92, 125, 1) 100%
            );
            background: linear-gradient(
                to right,
                rgba(246, 114, 128, 1) 0%,
                rgba(192, 108, 132, 1) 50%,
                rgba(53, 92, 125, 1) 100%
            );
            filter: progid:DXImageTransform.Microsoft.gradient(
                startColorstr="#f67280",
                endColorstr="#355c7d",
                GradientType=1
            );
        }

        input[type="range"]::-ms-track {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            height: 3px;
            background: rgb(246, 114, 128);
            background: -moz-linear-gradient(
                left,
                rgba(246, 114, 128, 1) 0%,
                rgba(192, 108, 132, 1) 50%,
                rgba(53, 92, 125, 1) 100%
            );
            background: -webkit-linear-gradient(
                left,
                rgba(246, 114, 128, 1) 0%,
                rgba(192, 108, 132, 1) 50%,
                rgba(53, 92, 125, 1) 100%
            );
            background: linear-gradient(
                to right,
                rgba(246, 114, 128, 1) 0%,
                rgba(192, 108, 132, 1) 50%,
                rgba(53, 92, 125, 1) 100%
            );
            filter: progid:DXImageTransform.Microsoft.gradient(
                startColorstr="#f67280",
                endColorstr="#355c7d",
                GradientType=1
            );
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            border: 2px solid #f8b195;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            position: relative;
            bottom: 8px;
            background: #222
            url("http://codemenatalie.com/wp-content/uploads/2019/09/slider-thumb.png")
            center no-repeat;
            background-size: 50%;
            box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.4);
            cursor: grab;

            &:active {
                cursor: grabbing;
            }
        }

        input[type="range"]::-moz-range-thumb {
            -moz-appearance: none;
            appearance: none;
            border: 2px solid #f8b195;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            position: relative;
            bottom: 8px;
            background: #222
            url("http://codemenatalie.com/wp-content/uploads/2019/09/slider-thumb.png")
            center no-repeat;
            background-size: 50%;
            box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.4);
            cursor: grab;

            &:active {
                cursor: grabbing;
            }
        }

        input[type="range"]::-ms-thumb {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 2px solid #f8b195;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            position: relative;
            bottom: 8px;
            background: #222
            url("http://codemenatalie.com/wp-content/uploads/2019/09/slider-thumb.png")
            center no-repeat;
            background-size: 50%;
            box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.4);
            cursor: grab;

            &:active {
                cursor: grabbing;
            }
        }
        }


        /*@font-face {*/

        #link {
            color: blue;
            text-decoration-line: underline;
        }
        .red {
            background-color: red;
        }
    </style>
