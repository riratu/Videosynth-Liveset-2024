<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giannis AAAWESOME Audiolooper</title>
    <script src="../lib/p5.min.js"></script>
<!--    <script src="../lib/p5.sound.min.js"></script>-->
    <script src="../shared/midizeugs.js"></script>
    <script src="soundsFiles.js"></script>
    <script src="../lib/webmidi.iife.js"></script>
    <script src="../lib/Tone.js"></script>
    <script src="../shared/launchpad_mini_controller.js"></script>

<!--    <script src="../shared/midimapping.js"></script>-->
    <style>
        body {
            padding: 0;
            margin: 0;
            /*background-color: black;*/
            display: flex;
            font-family: "Helvetica Neue";
        }
        p {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        div {
            padding: 0px;
        }
        main {
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: -2px;
            display: block;
        }

        .slider-entity {
            background-color: rgba(0, 0, 0, 0.09);
            margin-top: 2px;
            padding: 2px;
            padding-right: 8px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
        }

        #all-the-sliders {
            display: grid;
            grid-template-columns: auto auto auto auto;
            height: auto;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .scene {
            padding: 5px;
            width: 180px;
            margin: 2px;
            border-radius: 2px;
            box-sizing: border-box;
            position: relative;
        }

        h3 {
            margin: 0px;
        }

        /*@font-face {*/
        /*    font-family: Caprasimo;*/
        /*    src: url(../media/Caprasimo-Regular.ttf);*/
        /*}*/
        #link {
            color: blue;
            text-decoration-line: underline;
        }
        .red {
            background-color: red;
        }

        #mainButtons {
            width: 100px;
            display: flex;
            white-space: nowrap;
            padding: 4px;
            gap: 10px;
        }
    </style>
</head>
<script src="audio-liveset.js"></script>
</head>

<body>
<main>
    <div id="mainButtons">
        <button onclick="startAudio()">Start Audio</button>
        <button onclick="() => {Tone.Transport.stop()}">Stop Audio</button>
        <button onclick="setZero()">Zero All</button>
    </div>
    <div id="all-the-sliders">

    </div>
</main>
</body>

</html>
